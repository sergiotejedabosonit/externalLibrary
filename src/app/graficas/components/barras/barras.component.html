<div class="row mt-3"> 
    <div class="col-3 mt-2">
        <h5>Criptomonedas con valor menor a 1$ </h5>
        <hr>
        <p>{{date}}</p>
        <hr>
    </div>
    <div class="col-9">
        <ng-container *ngIf="barChartData.datasets[0].data.length === 0 ; else elseTemplate">
            <div class="alert alert-success">
                Cargando...
            </div>
        </ng-container>
        <ng-template #elseTemplate>
            <div style="display: block">
                <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [plugins]="barChartPlugins"
                  [type]="barChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)">
                </canvas>
              </div>
        </ng-template>
        
        
        

    </div>
</div>
