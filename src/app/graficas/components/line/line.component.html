<div class="row mt-3">
    <div class=" mt-2">
        <h5>Valor {{miFormulario.value.cripto | titlecase}} de los 2 ultimos meses</h5>
        <hr>
        <div class="input-group">
            <form [formGroup]="miFormulario" (ngSubmit)="buscar()" class="w-100">
                <select class="custom-select w-100 p-2 rounded" id="inputGroupSelect01" formControlName="cripto" >
                    <option selected disabled>Selecione moneda...</option>
                    <option value="{{cripto}}" *ngFor="let cripto of allCriptos">{{cripto |
                        titlecase}}</option>

                </select>

                <div class="input-group-append w-100 mt-1">
                    <button class="btn btn-success float-end p-3" type="submit">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="mt-3">

        <ng-container *ngIf="cargandoCripto === false; else elseTemplat">
            <div class="alert alert-primary">
                Escoja una Criptomoneda
            </div>
        </ng-container>
        <ng-template #elseTemplat>
            <ng-container *ngIf="lineChartData.datasets[0].data.length === 0; else elseTemplate">
                <div class="alert alert-warning">
                    Cargando
                </div>
            </ng-container>
            <ng-template #elseTemplate>
                <div>
                    <div style="display: block;">
                        <canvas baseChart width="400" height="400" [data]="lineChartData" [options]="lineChartOptions"
                            [type]="lineChartType" (chartHover)="chartHovered($event)"
                            (chartClick)="chartClicked($event)"></canvas>
                    </div>
                </div>
            </ng-template>
        </ng-template>
        

        



    </div>
</div>
